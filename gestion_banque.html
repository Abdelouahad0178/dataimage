<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestion de Banque</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style moderne pour la page de mot de passe */
        #password-protect {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1d976c, #93f9b9); /* D√©grad√© vert et bleu */
            color: white;
            text-align: center;
        }

        #password-protect h2 {
            font-size: 2rem;
            margin-bottom: 20px;
            font-family: 'Poppins', Arial, sans-serif;
        }

        #password-protect h3 {
            font-size: 1.5rem;
            margin-bottom: 20px;
            font-family: 'Poppins', Arial, sans-serif;
            color: #fff700; /* Couleur dor√©e pour le nom de la page */
        }

        .password-container {
            position: relative;
            width: 80%;
            max-width: 400px;
        }

        #password-input {
            padding: 15px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            width: 100%;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            color: #333;
        }

        #password-protect button {
            padding: 15px 30px;
            font-size: 1rem;
            color: white;
            background: linear-gradient(90deg, #0072ff, #00c6ff); /* Bleu intense */
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s, background-color 0.3s;
            margin: 10px;
        }

        #password-protect button:hover {
            transform: translateY(-5px);
            background: linear-gradient(90deg, #00c6ff, #0072ff);
        }

        #password-protect p {
            margin-top: 10px;
            font-size: 1rem;
            color: #ffcccc; /* Rouge clair pour les erreurs */
            display: none;
        }

        .cancel-button {
            background: linear-gradient(90deg, #e74c3c, #c0392b); /* Rouge pour le bouton Annuler */
        }

        .cancel-button:hover {
            background: linear-gradient(90deg, #c0392b, #e74c3c);
        }
    </style>
</head>
<body>
    <div id="password-protect">
        <h2>Acc√®s S√©curis√©</h2>
        <h3>Page : Gestion de Banque</h3>
        <div class="password-container">
            <input type="password" id="password-input" placeholder="Entrez le mot de passe">
            <span class="toggle-password" onclick="togglePasswordVisibility()">üëÅÔ∏è</span>
        </div>
        <button onclick="checkPassword()">Entrer</button>
        <button class="cancel-button" onclick="cancelAccess()">Annuler</button>
        <p id="error-message">Mot de passe incorrect. R√©essayez.</p>
    </div>

    <div id="content" style="display:none;">
        <header>
            <nav>
                <a href="./index.html">Accueil</a>
                <a href="./gestion_tva.html">Gestion de TVA</a>
                <a href="./gestion_factures.html">Gestion des Factures</a>
            </nav>
            <h1>Gestion de Banque</h1>
        </header>

        <div class="filters">
            <input type="text" id="search" placeholder="Rechercher une facture...">
            <select id="month-filter">
                <option value="">Tous les mois</option>
                <option value="01">Janvier</option>
                <option value="02">F√©vrier</option>
                <option value="03">Mars</option>
                <option value="04">Avril</option>
                <option value="05">Mai</option>
                <option value="06">Juin</option>
                <option value="07">Juillet</option>
                <option value="08">Ao√ªt</option>
                <option value="09">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">D√©cembre</option>
            </select>
            <select id="year-filter">
                <option value="">Toutes les ann√©es</option>
                <option value="2021">2021</option>
                <option value="2022">2022</option>
                <option value="2023">2023</option>
                <option value="2024">2024</option>
            </select>
        </div>
        <main id="factures-container"></main>
    </div>

    <script>
        function checkPassword() {
            const password = document.getElementById("password-input").value;
            const correctPassword = "banque2024"; // Mot de passe sp√©cifique
            if (password === correctPassword) {
                document.getElementById("password-protect").style.display = "none";
                document.getElementById("content").style.display = "block";
            } else {
                document.getElementById("error-message").style.display = "block";
            }
        }

        function cancelAccess() {
            window.location.href = "index.html"; // Retour √† la page d'accueil
        }

        function togglePasswordVisibility() {
            const passwordInput = document.getElementById("password-input");
            const toggleIcon = document.querySelector(".toggle-password");
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleIcon.textContent = "üôà";
            } else {
                passwordInput.type = "password";
                toggleIcon.textContent = "üëÅÔ∏è";
            }
        }
    </script>
    <script src="script.js"></script>
</body>
</html>
