<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Principale</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Importation des polices modernes */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap');

        /* Style global */
        body {
            font-family: 'Poppins', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #89f7fe, #66a6ff);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
        }

        .container p {
            font-size: 2rem;
            font-weight: 600;
            color: #007BFF;
            margin-bottom: 20px;
        }

        .container h1 {
            font-size: 2.5rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .button-container button {
            padding: 15px;
            font-size: 1.2rem;
            font-weight: 600;
            color: white;
            background: linear-gradient(45deg, #6a11cb, #2575fc);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background-color 0.3s;
        }

        .button-container button:hover {
            transform: translateY(-5px);
            background: linear-gradient(45deg, #2575fc, #6a11cb);
        }

        .button-container button:active {
            transform: translateY(2px);
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <p>ARCHIVE DIGITAL</p>
        <h1>Page Principale</h1>
        <div class="button-container">
            <button onclick="window.location.href='gestion_factures.html'">Gestion des Factures</button>
            <button onclick="window.location.href='gestion_banque.html'">Gestion de la Banque</button>
            <button onclick="window.location.href='gestion_tva.html'">Gestion de la TVA</button>
            <button onclick="window.location.href='index.html'">Autre Page</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
